<!DOCTYPE html>
<html>
  <head>
    
    <link rel="stylesheet" href="./styles/index.css">
    <link rel="shortcut icon" href="./src/favicon.jpg" type="favicon" />
    <link rel="icon" href="./src/favicon.jpg" type="image/x-icon" />
    <script src="./items/pageTitle.js"></script>
    <script data-ad-client="ca-pub-2247914321328169" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js%22%3E"></script>

  </head>

  <body style="background-color: #34495e">
    <h1>Welcome to KryptoBruh!</h1>
    <a href="/homepage"
      ><div class="button" onclick="init('Welcome To KryptoBruh')">
        Visit our website!
      </div></a
    >

   
    <script>
      var dictionary = "0123456789qwertyuiopasdfghjklzxcvbnm!?></\a`~+*=@#$%".split(
        ""
      );

      var el = document.querySelector("h1");
      var btn = document.querySelector(".button");

      var ran = function () {
        return Math.floor(Math.random() * dictionary.length);
      };

      var ranString = function (amt) {
        var string = "";
        for (var i = 0; i < amt; i++) {
          string += dictionary[ran()];
        }
        return string;
      };

      var init = function (str) {
        var count = str.length;
        var delay = 50;

        btn.classList.remove("show");
        el.innerHTML = "";

        var gen = setInterval(function () {
          el.setAttribute("data-before", ranString(count));
          el.setAttribute("data-after", ranString(count));
          if (delay > 0) {
            delay--;
          } else {
            if (count < str.length) {
              el.innerHTML += str[str.length - count - 1];
            }
            count--;
            if (count === -1) {
              clearInterval(gen);
              showButton();
            }
          }
        }, 32);
      };

      var showButton = function () {
        btn.classList.add("show");
      };

      init("Welcome to KryptoBruh!");
    </script>
  </body>
</html>
