<body style="background-color:#34495e;" >
  
    <h1>Welcome to KryptoBruh</h1>
    <a href="homepage.html"><div class="button" onclick="init('Welcome To KryptoBruh')">Visit our website!</div></a>   
    
<style>
body {
  display: -webkit-box;
  display: -ms-flexbox;
  display: flex;
  -webkit-box-align: center;
      -ms-flex-align: center;
          align-items: center;
  -webkit-box-pack: center;
      -ms-flex-pack: center;
          justify-content: center;
  -webkit-box-orient: vertical;
  -webkit-box-direction: normal;
      -ms-flex-flow: column;
          flex-flow: column;
  height: 100vh;
  font-family: 'Anonymous Pro', monospace;
  text-align: center;
  background-color: #140d09;
}

h1 {
  font-size: 6vw;
  color: #c1bba0;
}

h1:before {
  content: attr(data-before);
  word-break: break-all;
  opacity: 0.5;
}

h1:after {
  content: attr(data-after);
  word-break: break-all;
  opacity: 0.5;
}

.button {
  padding: 20px 40px;
  font: inherit;
  color: #140d09;
  background-color: #c1bba0;
  opacity: 0;
  -webkit-transform: translate3d(0, 50px, 0);
          transform: translate3d(0, 50px, 0);
  -webkit-transition: all 0.3s cubic-bezier(0, 1, 0, 1);
  transition: all 0.3s cubic-bezier(0, 1, 0, 1);
  cursor: pointer;
    margin-top: 50px;
    margin-left: 20px;
}

.button.show {
  opacity: 1;
  -webkit-transform: translate3d(0, 30px, 0);
          transform: translate3d(0, 30px, 0);
}
/*# sourceMappingURL=idex.css.map */


</style>

<script>

var dictionary = "0123456789qwertyuiopasdfghjklzxcvbnm!?></\a`~+*=@#$%".split('');

var el = document.querySelector('h1');
var btn = document.querySelector('.button');

var ran = function() {
 return Math.floor(Math.random() * dictionary.length)
}

var ranString = function(amt) {
  var string = '';
  for(var i = 0; i < amt; i++) {
    string += dictionary[ran()];
  }
  return string;
}

var init = function(str) {
  var count = str.length;
  var delay = 50;
  
  btn.classList.remove('show');
  el.innerHTML = '';
  
  var gen = setInterval(function() {
    el.setAttribute('data-before', ranString(count));
    el.setAttribute('data-after', ranString(count));
    if(delay > 0) {
      delay--;
    }
    else {
      if(count < str.length) {
        el.innerHTML += str[str.length - count-1];
      }
      count--;
      if(count === -1) {
        clearInterval(gen);
        showButton();
      }
    }
  }, 32);
}

var showButton = function() {
  btn.classList.add('show');
}

init('Welcome to KryptoBruh!');

</script>


</body>

</html>
